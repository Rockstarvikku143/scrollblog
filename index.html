<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profits Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #4a5878;
      font-family: Arial, sans-serif;
    }

    .calculator {
      background-color: #f9b431;
      width: 250px;
      padding: 20px;
      border-radius: 10px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      box-sizing: border-box;
    }

    .display {
      grid-column: span 4;
      background-color: #ffffff;
      color: #333;
      font-size: 24px;
      text-align: center;
      padding: 10px;
      border-radius: 5px;
    }

    .button {
      background-color: #ffffff;
      color: #333;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 5px;
      height: 50px;
    }

    .button:nth-child(11) {
      grid-column: span 2;
      background-color: #f9b431;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class=" Age calculator">
    <div class="display">Your age</div>
    <div class="button">1</div>
    <div class="button">2</div>
    <div class="button">3</div>
    <div class="button">4</div>
    <div class="button">5</div>
    <div class="button">6</div>
    <div class="button">7</div>
    <div class="button">8</div>
    <div class="button">9</div>
    <div class="button">10</div>
    <div class="button">/</div>
    <div class="button">Enter</div>
  </div>
</body>
</html>
